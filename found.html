<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Report a Found Item</h1>
        <form action="/submit-found-item" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>

            <div class="form-group">
                <label for="item-description">Item Description:</label>
                <textarea id="item-description" name="item-description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="item-image">Item Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="contact-number">Your Contact Number:</label>
                <input type="tel" id="contact-number" name="contact-number" required>
            </div>

            <div class="form-group">
                <label for="bounty">Bounty (â‚¹):</label>
                <input type="number" id="bounty" name="bounty">
            </div>

            <div class="form-group">
                <button type="submit" class="btn submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
